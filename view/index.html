<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <input type="title" placeholder="title" name="title" id="username" value="">
        <input type="description" placeholder="desc" name="desc" id="password" value="">
        <button type="submit">submit</button>
    </form>
    <script>
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault() 
            const title = document.getElementById('username').value
            const description = document.getElementById("password").value
            fetch('http://localhost:3000/todo', {
                method: 'POST',
                headers: {
                    'content-Type': "application/json"
                },
                body: JSON.stringify({
                    title:title ,
                    desc: description
                })

            })
        })
    </script>
</body>

</html>
